<div class="box">
   <h4>Confirm Deleting Town?</h4>

       <label for="category">Town:</label>
       <input type="text" id="category" ng-model="category.name" required />
   </p>
   
   <p>
       <a ng-click="deleteTown(id)" class="button">Delete</a>
       <a href="#/admin/towns" class="button">Cancel</a>
   <p>
</div>
