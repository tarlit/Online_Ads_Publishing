<div class="panel panel-info">
	<div class="panel-heading ">
		<h3 class="panel-title">Towns</h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li ng-repeat="town in towns"  ng-click="townClicked(town)">
				<a href="" class="list-group-item">{{ town.name }}</a>
			</li>
		</ul>
	</div>	
</div>
